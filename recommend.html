			<script>
				$(document).ready(function() {
					// 좋아요 버튼 클릭 이벤트 처리
					$(".like-button").on("click", function() {
						var contentsId = $(this).data("contents-id");
						handleLikeButton(contentsId);
					});
		
					// 싫어요 버튼 클릭 이벤트 처리
					$(".dislike-button").on("click", function() {
						var contentsId = $(this).data("contents-id");
						handleDislikeButton(contentsId);
					});
		
					// 좋아요 버튼 처리 함수
					function handleLikeButton(contentsId) {
						$.ajax({
							url: "/contents",
							method: "POST",
							data: { contentsId: contentsId },
							success: function(response) {
								console.log("좋아요 처리 완료");
								// 여기에 추가적인 동작을 추가할 수 있습니다.
							},
							error: function(xhr, status, error) {
								console.error("좋아요 처리 에러:", error);
							}
						});
					}
		
					// 싫어요 버튼 처리 함수
					function handleDislikeButton(contentsId) {
						$.ajax({
							url: "/dislike",
							method: "POST",
							data: { contentsId: contentsId },
							success: function(response) {
								console.log("싫어요 처리 완료");
								// 여기에 추가적인 동작을 추가할 수 있습니다.
							},
							error: function(xhr, status, error) {
								console.error("싫어요 처리 에러:", error);
							}
						});
					}
				});
